<div class="options flex">
	<div *ngIf="filterObject.keyword" class="search-result">
		<i class="ri-file-search-fill"></i> {{totalResults}} Search results found for "{{filterObject.keyword}}"
	</div>
	<div class="filter-controle">
		<div class="filter-btn" (click)="openFilter()">
			<i class="ri-equalizer-fill"></i> 
			<span>Filter</span>
		</div>
	</div>
</div>
<mm-movies-container (load)="loadMovies()" [movies]="movies" [loading]="loading"></mm-movies-container>
